<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mini-player.css">
        <title>TezosAudioPlayer</title>
    </head>
    <body>
      <div class="table" id="desktop-container">
        <div class="table-cell">
          <br>
          <div id="main-container">
            <div id="top-nav">
              <div id="file-button" class="top-nav-item interactive">
                <span class="top-nav-item-button">File</span>
                <div class="top-nav-dropdown align-left layer tippy-top hidden">
                    <div data-action="wallet-unsync" class="action-controller top-nav-dropdown-item interactive border">Unsync Wallet</div>
                  <div data-action="app:reload" class="action-controller top-nav-dropdown-item interactive border">Reload tzAudio</div>
                  <div data-action="copy-text:settings" class="action-controller top-nav-dropdown-item interactive border">Export Settings</div>
                  <div class="top-nav-dropdown-item border">
                    <span>Import Settings</span>
                    <div>
                      <input id="settings-import" type="text"></>
                      <div id="settings-import-submit" style="text-align: center;">IMPORT</div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="edit-button" class="top-nav-item interactive">
                <span class="top-nav-item-button">Edit</span>
                <div class="top-nav-dropdown align-left layer tippy-top hidden">
                                <div class="action-controller top-nav-dropdown-item interactive" data-action="mini-player:reload:audio">Reload Audio</div>
                  <div class="action-controller top-nav-dropdown-item interactive" data-action="mini-player:reload:artwork">Reload Artwork</div>
                  <div id="gateway-select-list" class="top-nav-dropdown-item hidden">IPFS Gateway</div>
                </div>
              </div>
              <div id="view-button" class="top-nav-item interactive">
                <span class="top-nav-item-button">View</span>
                <div class="top-nav-dropdown align-right layer tippy-top hidden">
                  <div id="tracklist-menu-item" data-action="ui:toggle-window-size" class="action-controller top-nav-dropdown-item interactive">Tracklist UI</div>
                  <div data-action="ui:toggle-night-mode" class="action-controller top-nav-dropdown-item interactive">Day/Night Mode</div>
                </div>
              </div>
              <div id="track-button" class="top-nav-item interactive">
                <span class="top-nav-item-button">Track</span>
                <div class="top-nav-dropdown align-right layer tippy-top hidden">
                  <div class="action-controller top-nav-dropdown-item interactive" data-action="copy-text:current-track-url">Copy Token URL</div>
                  <div class="action-controller top-nav-dropdown-item interactive" data-action="favorite:current-artist">Favorite Artist</div>
                  <div id="loop-toggle" class="action-controller top-nav-dropdown-item interactive" data-action="track:toggle-loop">Loop Track<span>
                    <svg viewBox="-10 -35 100 100" style="width: 15px; height: 15px;" class="item-check hidden"><g><path d="M78.049,19.015L29.458,67.606c-0.428,0.428-1.121,0.428-1.548,0L0.32,40.015c-0.427-0.426-0.427-1.119,0-1.547l6.704-6.704 c0.428-0.427,1.121-0.427,1.548,0l20.113,20.112l41.113-41.113c0.429-0.427,1.12-0.427,1.548,0l6.703,6.704 C78.477,17.894,78.477,18.586,78.049,19.015z"></path></g></svg>
                  </span></div>
                </div>
              </div>
              <div id="volume-button" class="interactive">
                <div id="volume-slider-container" class="layer tippy-top hidden">
                  <input id="volume-slider" class="interactive" type="range" orient="vertical" min="0" max="100" step="1">
                </div>
                <svg viewBox="-5 -4 33 33" style="width: 25px; height: 25px;" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
              </div>
            </div>
            <div id="mini-player" class="disabled">
              <table id="track-artwork-container">
                <tr>
                  <td id="track-artwork-asset-container" style="vertical-align: middle;">
                    <div id="track-artwork-tint" class="layer middle hidden"></div>
                  </td>
                </tr>
              </table>
              <div id="ui" class="layer top hidden">
                <div id="tracklist-open" class="layer top interactive">
                  <div class="table">
                    <div class="table-cell">
                      <div id="tracklist-open-icon" class="action-controller" data-action="ui:toggle-window-size">
                        <svg viewBox="0 0 35.38 33">
                          <g>
                            <g>
                              <rect class="icon" x="14.37" y="-14.37" width="6.65" height="35.38" transform="translate(21.02 -14.37) rotate(90)"/>
                              <rect class="icon" x="14.37" y="-1.19" width="6.65" height="35.38" transform="translate(34.19 -1.19) rotate(90)"/>
                              <rect class="icon" x="14.37" y="11.98" width="6.65" height="35.38" transform="translate(47.37 11.98) rotate(90)"/>
                            </g>
                          </g>
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Album front -->
                <div id="front">
                  <!-- Front header -->
                  <div id="front-header" class="row">
                    <div class="row">
                      <!-- Current track metadata -->
                      <div class="table">
                        <div class="table-cell">
                          <p id="current-track-text" class="text small">
                            <span id="current-track-number" class="hidden"></span>
                            <span id="current-track-name"></span>
                            <br>
                            <span id="current-track-artist"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Front Mid-Section -->
                  <div id="front-body" class="row">
                    <!-- Previous track button -->
                    <div id="previous-track-button" class="button-container layer top interactive disabled">
                      <div class="table">
                        <div class="table-cell">
                          <div class="button-icon">
                            <svg viewBox="0 0 42.91 43.01">
                              <g>
                                <g>
                                  <path class="icon" d="M5.66,21.51,42.91,0V43ZM0,40.79V2.22H5.86V40.79Z"/>
                                </g>
                              </g>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Track loading icon -->
                    <div id="loading-spinner" class="button-container layer top hidden">
                      <div class="table">
                        <div class="table-cell">
                          <div class="loader">
                            <svg class="circular-loader"viewBox="25 25 50 50" >
                              <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke-width="2" />
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Track loading error icon -->
                    <div id="loading-error" class="button-container layer top hidden">
                      <div class="table">
                        <div class="table-cell">
                          <div id="loading-error-icon">
                            <svg viewBox="0 0 29.84 29.84">
                              <g>
                                <g>
                                  <polygon class="error-icon" points="29.84 25.02 19.68 14.86 29.72 4.83 25.02 0.13 14.98 10.16 4.83 0 0.13 4.7 10.28 14.86 0 25.14 4.7 29.84 14.98 19.56 25.14 29.72 29.84 25.02"/>
                                </g>
                              </g>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Play button -->
                    <div id="play-button" class="button-container layer top interactive">
                      <div class="table">
                        <div class="table-cell">
                          <div class="button-icon">
                            <svg viewBox="0 0 67.36 77.78">
                              <g>
                                <g>
                                  <path class="icon" d="M67.36,38.89,0,77.78H0V0H0Z"/>
                                </g>
                              </g>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Pause Button -->
                    <div id="pause-button" class="button-container layer top interactive hidden">
                      <div class="table">
                        <div class="table-cell">
                          <div class="button-icon">
                            <svg viewBox="0 0 44 78">
                              <g>
                                <g>
                                  <rect class="icon" x="32" width="12" height="78"/>
                                  <rect class="icon" width="12" height="78"/>
                                </g>
                              </g>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Next track button -->
                    <div id="next-track-button" class="button-container layer top interactive">
                      <div class="table">
                        <div class="table-cell">
                          <div class="button-icon">
                            <svg viewBox="0 0 42.91 43.01">
                              <g>
                                <g>
                                  <path class="icon" d="M37.25,21.51,0,43V0ZM42.91,2.22V40.79H37V2.22Z"/>
                                </g>
                              </g>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Front Footer - Includes current track runtime/duration and progress bar -->
                  <div id="front-footer" class="row">
                    <div class="row"></div>

                    <!-- Progress bar -->
                    <div class="row">
                      <div class="row"></div>
                      <div class="row"></div>
                      <div class="row">
                        <div id="progress-bar" class="interactive">
                          <div id="progress-bar-fill"></div>
                        </div>
                      </div>
                    </div>

                    <!-- Track progress/length -->
                    <div class="row">
                      <div class="table">
                        <div class="table-cell">
                          <p id="track-progress-time" class="text small">
                            <span id="track-progress"></span>&nbsp;/&nbsp;<span id="track-length"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="nav-container">
              <div id="search-bar" class="layer tippy-top hidden">
                <span id="search-bar-submit" class="interactive">SEARCH</span><input id="search-bar-input" type="text" placeholder="profile, .tz, wallet" autocomplete="false" nofill autocomplete="disabled">
              </div>
              <table style="height: 100%;">
                <tr>
                  <td id="search-bar-toggle" class="interactive action-controller" data-action="ui:toggle-search-bar">
                    <div style="height: 28px !important; overflow: hidden;">
                      <svg width="30px" height="30px" viewBox="-20 -20 90 90" xml:space="preserve"><g><path d="M43.462,35.997l-11.401-11.37c1.197-2.352,1.845-4.962,1.845-7.676c0-4.528-1.765-8.785-4.966-11.986 C25.739,1.763,21.481,0,16.953,0C12.426,0,8.167,1.763,4.966,4.965C1.765,8.167,0,12.424,0,16.952 c0,4.528,1.764,8.785,4.966,11.986c3.201,3.202,7.459,4.965,11.986,4.965c2.714,0,5.325-0.646,7.675-1.842l11.371,11.402 c1.029,1.029,2.382,1.546,3.732,1.546c1.35,0,2.701-0.517,3.731-1.546C45.524,41.4,45.524,38.059,43.462,35.997z M9.444,24.459 c-2.005-2.006-3.109-4.671-3.109-7.507s1.104-5.502,3.11-7.508c2.005-2.005,4.671-3.11,7.507-3.11s5.502,1.104,7.508,3.11 c2.005,2.005,3.11,4.671,3.11,7.507s-1.105,5.502-3.11,7.508c-2.006,2.005-4.673,3.109-7.508,3.109 C14.117,27.568,11.451,26.465,9.444,24.459z"/></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
                    </div>
                  </td>
                  <td id="feed-collection-button" class="button interactive">FEED</td>
                  <td id="favorites-collection-button" class="button interactive" style="color: #ff0000; border: solid 1px; border-color: inherit; border-width: 0px 1px 0px;">
                    <svg viewBox="-150 -180 700 700" style="width: 30px; height: 25px;" fill="currentColor">
                        <g>
                            <g>
                                <path fill="none" d="M287.484,39.213c-28.49,0-57.75,13.659-76.359,35.648c-2.281,2.694-5.631,4.248-9.16,4.248 c-0.002,0-0.002,0-0.002,0c-3.529-0.001-6.881-1.555-9.16-4.249c-18.6-21.988-47.865-35.647-76.371-35.647 C64.6,39.213,24,79.818,24,131.655c0,65.427,57.559,119.545,159.293,209.567c0.176,0.155,0.348,0.316,0.514,0.482l18.156,18.074 l18.152-18.074c0.168-0.166,0.34-0.327,0.516-0.483c101.736-90.008,159.295-144.119,159.295-209.566 C379.926,79.818,339.32,39.213,287.484,39.213z M123.584,81.611c-32.178,0-57.383,25.209-57.383,57.392c0,6.628-5.373,12-12,12 c-6.627,0-12-5.372-12-12c0-45.64,35.748-81.392,81.383-81.392c6.627,0,12,5.373,12,12 C135.584,76.239,130.211,81.611,123.584,81.611z"/>
                                <path d="M287.484,15.213c-31.475,0-62.566,12.689-85.52,34.454c-22.945-21.764-54.045-34.454-85.533-34.454 C51.143,15.213,0,66.361,0,131.655c0,36.542,15.049,71.882,47.359,111.216c28.187,34.316,67.43,69.778,119.766,116.091 l26.373,26.255c2.342,2.33,5.404,3.496,8.467,3.496s6.125-1.166,8.467-3.497l26.367-26.255 c52.332-46.301,91.57-81.756,119.773-116.09c32.307-39.332,47.354-74.672,47.354-111.216 C403.926,66.361,352.779,15.213,287.484,15.213z M220.631,341.221c-0.176,0.156-0.348,0.317-0.516,0.483l-18.152,18.074 l-18.156-18.074c-0.166-0.166-0.338-0.327-0.514-0.482C81.559,251.2,24,197.081,24,131.655c0-51.837,40.6-92.441,92.432-92.441 c28.506,0,57.771,13.659,76.371,35.647c2.279,2.694,5.631,4.248,9.16,4.249c0,0,0,0,0.002,0c3.529,0,6.879-1.554,9.16-4.248 c18.609-21.989,47.869-35.648,76.359-35.648c51.836,0,92.441,40.604,92.441,92.441 C379.926,197.102,322.367,251.213,220.631,341.221z"/>
                                <path d="M123.584,57.611c-45.635,0-81.383,35.752-81.383,81.392c0,6.628,5.373,12,12,12 c6.627,0,12-5.372,12-12c0-32.183,25.205-57.392,57.383-57.392c6.627,0,12-5.372,12-12 C135.584,62.984,130.211,57.611,123.584,57.611z"/>
                            </g>
                        </g>
                    </svg>
                  </td>
                  <td id="wallet-collection-button" class="button interactive">SYNC</td>
                  <td id="view-playlist-button" class="button interactive">
                    <svg width="24" height="24" viewBox="-2 -3 24 24" fill="none" ><path d="M16 5H4V7H16V5Z" fill="currentColor" /><path d="M16 9H4V11H16V9Z" fill="currentColor" /><path d="M4 13H12V15H4V13Z" fill="currentColor" /><path d="M20 16L14 13V19L20 16Z" fill="currentColor" /></svg>
                  </td>
                </tr>
              </table>
            </div>

            <div id="playlist-container"></div>
            <div id="footer-container">
              <table style="width: 100%; height:30px;">
                <tr style="height:30px;">
                  <td id="page-button-previous" class="footer-button interactive"><</td>
                  <td id="page-button-next" class="footer-button interactive">></td>
                </tr>
              </table>
            </div>
          </div>
          <div id="pop-out-button-container" style="text-align: center;">
            <br>
            <div id="pop-out-button" class="interactive">Pop Out Player</div>
          </div>
            <p id="desktop-footer-text" style="text-align: center;">
              <br><br><br>
              ---
              <br>
            <a href="https://twitter.com/noFungibleNFT" target="_blank">@noFungibleNFT</a>
            <br><br>
            <br>
            </p>
        </div>
      </div>

      <script src="beacon-sdk.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
